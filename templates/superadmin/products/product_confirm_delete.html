{% extends "superadmin/base_header.html" %}

{% block title %}Delete Product | Parammpara{% endblock %}

{% block content %}

<style>
  .delete-container {
    background-color: #ffffff;
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 60px auto;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
  }

  h1 {
    font-size: 32px;
    color: #d9534f;
    margin-bottom: 20px;
  }

  p {
    font-size: 18px;
    color: #555;
    margin-bottom: 30px;
  }

  button {
    background-color: #d9534f;
    color: white;
    border: none;
    padding: 14px 28px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    margin-right: 10px;
  }

  button:hover {
    background-color: #c9302c;
  }

  .cancel {
    background-color: #6c757d;
    color: white;
    text-decoration: none;
    padding: 14px 28px;
    border-radius: 8px;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  .cancel:hover {
    background-color: #5a6268;
  }
</style>

<div class="pc-container">
  <div class="pc-content">
    <div class="delete-container">
      <h1>Delete Product</h1>
      <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'product_list' %}" class="cancel">Cancel</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
