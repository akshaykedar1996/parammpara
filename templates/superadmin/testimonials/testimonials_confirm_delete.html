{% extends "superadmin/base_header.html" %}
{% block title %}Delete Testimonial{% endblock %}
{% block content %}
<div class="pc-container">
    <div class="pc-content">
        <div class="container mt-4">
            <div class="card p-4 shadow">
                <h4 class="text-danger">Confirm Deletion</h4>
                <p>Are you sure you want to delete "<strong>{{ testimonial.title }}</strong>"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'testimonials_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
